        pointer-events: none;

          opacity: 0;
          transform: translate(0, 0) rotate(0deg);
        }

          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {

      // 绍兴相关诗句
      const poems = [
        "山阴道上行，如在镜中游",
        "兰亭临帖续，剡溪放船回",

        "绍兴酒香千年，越地风流万古",
        "兰亭集序传千古，曲水流觞醉春风",
        "会稽山下好风光，鉴湖春色醉人肠",
        "越王勾践卧薪尝胆，绍兴古城见证沧桑",
        "兰亭雅集传千古，曲水流觞醉春风",
        "绍兴古城千年韵，水乡风情万古长",
        "鉴湖春色醉人心，兰亭雅集传千古",
        "沈园柳色新，曲水流觞醉",
        "会稽山下好风光，鉴湖春色醉人肠",
        "兰亭修禊事，当时坐上皆豪士",
        "剡溪放船回，山水清华处",
        "绍兴古城韵，水乡风情长",
        "鉴湖春水碧，两岸人家画",
        "兰亭集序传，曲水流觞醉",
        "会稽山下好，鉴湖春色新"
      ];

      // 加载动画脚本
      document.addEventListener('DOMContentLoaded', function() {
        const poemContainer = document.getElementById('poemContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        // 同时显示的诗句数量
        const maxPoems = 6;
        let activePoems = 0;
        
        // 创建诗句元素并随机位置
        function createPoem() {
          if (activePoems >= maxPoems) return;
          
          const poem = poems[Math.floor(Math.random() * poems.length)];
          setTimeout(() => {
            if (poemContainer) {
              const poemElement = document.createElement('div');
              poemElement.className = 'poem';
              poemElement.textContent = poem;
              
              // 随机选择运动方向（0: 左下到右上, 1: 右下到左上, 2: 左上到右下, 3: 右上到左下）
              const direction = Math.floor(Math.random() * 4);
              let startX, startY, endX, endY;
              
              switch(direction) {
                case 0: // 左下到右上
                  startX = Math.random() * 40; // 0-40%
                  startY = 60 + Math.random() * 40; // 60-100%
                  endX = 60 + Math.random() * 40; // 60-100%
                  endY = Math.random() * 40; // 0-40%
                  break;
                case 1: // 右下到左上
                  startX = 60 + Math.random() * 40; // 60-100%
                  startY = 60 + Math.random() * 40; // 60-100%
                  endX = Math.random() * 40; // 0-40%
                  endY = Math.random() * 40; // 0-40%
                  break;
                case 2: // 左上到右下
                  startX = Math.random() * 40; // 0-40%
                  startY = Math.random() * 40; // 0-40%
                  endX = 60 + Math.random() * 40; // 60-100%
                  endY = 60 + Math.random() * 40; // 60-100%
                  break;
                case 3: // 右上到左下
                  startX = 60 + Math.random() * 40; // 60-100%
                  startY = Math.random() * 40; // 0-40%
                  endX = Math.random() * 40; // 0-40%
                  endY = 60 + Math.random() * 40; // 60-100%
                  break;
              }
              
              // 随机旋转角度
              const rotate = (Math.random() - 0.5) * 60; // -30到30度
              
              // 随机动画时长
              const duration = 2.5 + Math.random() * 2; // 2.5-4.5秒
              
              // 设置CSS变量
              poemElement.style.setProperty('--moveX', `${endX - startX}vw`);
              poemElement.style.setProperty('--moveY', `${endY - startY}vh`);
              poemElement.style.setProperty('--rotate', `${rotate}deg`);
              
              // 设置起始位置
              poemElement.style.left = `${startX}vw`;
              poemElement.style.top = `${startY}vh`;
              
              // 设置动画
              poemElement.style.animation = `float-poem ${duration}s ease-in-out infinite`;
              poemElement.style.animationDelay = `${Math.random() * 1}s`; // 随机延迟0-1秒
              
              poemContainer.appendChild(poemElement);
              activePoems++;
              
              // 动画结束后移除诗句并创建新的
              poemElement.addEventListener('animationend', () => {
                poemElement.remove();
                activePoems--;
                createPoem();
              });
            }
          }, Math.random() * 500); // 随机延迟0-500ms
        }
        
        // 初始创建多个诗句
        for (let i = 0; i < maxPoems; i++) {
          createPoem();
        }
      });

          }
        }
      };

      // 日期选择页面
      const DateSelect = {
        template: `
          <div class="page-container">
            <van-nav-bar
              title="选择日期"
              left-arrow
              @click-left="onClickLeft"
            />
            <div class="day-buttons">
              <van-button 
                v-for="(day, index) in days" 
                :key="index"
                class="day-button"
                @click="goToDay(day.date)"
              >
                {{ day.title }}
              </van-button>
            </div>
          </div>
        `,
        data() {
          return {
            days: [
              { date: '10.2', title: '10月2日' },
              { date: '10.3', title: '10月3日' },
              { date: '10.4', title: '10月4日' },
              { date: '10.5', title: '10月5日' }
            ]
          }
        },
        methods: {
          onClickLeft() {
            this.$router.push('/');
          },
          goToDay(date) {
            this.$router.push(`/day/${date}`);
          }
        }
      };

      // 每日行程组件
      const DayPlan = {
        template: `
          <div class="page-container">
            <van-nav-bar
              :title="day + '日行程'"
              left-arrow
              @click-left="onClickLeft"
            />
            <div class="day-content">
              <div class="day-content-item" v-if="day === '10.2'">
                  
              </div>
              <div class="day-content-item" v-if="day === '10.3'">

              </div>
              <div class="day-content-item" v-if="day === '10.4'">

              </div>
              <div class="day-content-item" v-if="day === '10.5'">

              </div>
            </div>
          </div>
        `,
        data() {
          return {
            day: this.$route.params.day
          }
        },
        methods: {
          onClickLeft() {
            this.$router.push('/date-select');
          }
        }
      };

      // 景点详情组件
      const AttractionDetail = {
        template: `
          <div class="page-container">
            <van-nav-bar
              :title="attraction"
              left-arrow
              @click-left="onClickLeft"
            />
            <div class="attraction-content">
                <div class="attraction-content-item">
                    <div class="attraction-content-item-title">
                        <span>景点名称</span>
                        <span>景点地址</span>
                    </div>
                </div>
            </div>
          </div>
        `,
        data() {
          return {
            attraction: this.$route.params.attraction
          }
        },
        methods: {
          onClickLeft() {
            this.$router.push(`/day/${this.day}`);
          }
        }
      };

      // 路由配置
      const routes = [
        { path: '/', component: Home },
        { path: '/date-select', component: DateSelect },
        { path: '/day/:day', component: DayPlan },
        { path: '/day/:day/:attraction', component: AttractionDetail }
      ];

      const router = new VueRouter({
        routes
      });

      // 创建Vue实例
      new Vue({
        el: '#app',
        router,
        created() {
          // 使用Vant
          Vue.use(vant);
        },
        mounted() {
          // 页面加载完成后，隐藏加载动画
          setTimeout(() => {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
              loadingOverlay.style.opacity = '0';
              setTimeout(() => {
                loadingOverlay.style.display = 'none';
              }, 500);
            }
          }, 3000); // 至少显示3秒加载动画
        }
      });
    </script>
  </body>
</html>
